<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
         <section class="home">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-4">
                    <img id="left" src="home.jpg" alt="" class="img-fluid">
                </div>
                <div id="sec1" class="col-lg-8 p-5">
                    <h1 class="text-center">Welcome To This Quiz</h1>
                    <h3 class="text-center mt-4">Enter Your Name To Start</h3>
                    <div class="row">
                        <div class="col-lg-10 mx-auto mt-4">
                            <input placeholder="Enter Your Name Here" type="email" class="form-control" id="username" aria-describedby="emailHelp">
                        </div>                      
                     </div>
                     <button id="start" class="btn btn-danger w-25 mt-4">Start</button>
                </div>
                <div id="sec2" class="col-lg-8 p-5">
                   <h1>Welcome <span id="welcomeuser"></span></h1> 
                   <h4 class="mt-4">CHOSE A CATEGORY TO PLAY</h4>
                   <h5 class="text-warning">You Chose : <span id="category"></span></h5>
                   <div class="row">
                    <div class="col-lg-3">
                        <div id="anime" class="cards">
                            <img src="anime.jpeg" alt="" class="img-fluid">
                            <div class="overlay">
                                <h5>ANIME</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div id="videogames" class="cards">
                            <img src="games.png" alt="" class="img-fluid">
                            <div class="overlay">
                                <h5>VIDEO GAMES</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div id="sport" class="cards">
                            <img src="sport.jpg" alt="" class="img-fluid">
                            <div class="overlay">
                                <h5>SPORT</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div id="history" class="cards">
                            <img src="quizmovie/matrix.jpeg" alt="" class="img-fluid">
                            <div class="overlay">
                                <h5>Movies/Series</h5>
                            </div>
                        </div>
                    </div>
                   </div>
                   <button id="play" class="btn btn-danger w-25 mt-4">Start</button>
                </div>
                <div id="sec3" class="col-lg-12 mx-auto p-5">
                    <div id="timer">Time Remaining: <span id="count" class="fs-2">90</span>s</div>
                    <h3>What Is Name Of this Anime</h3>
                    <img src="" alt="" class="img-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <button class="btn btn-danger w-50 mt-4"></button>
                        </div>
                        <div class="col-lg-6">
                            <button class="btn btn-danger w-50 mt-4"></button>
                        </div>
                        <div class="col-lg-6">
                            <button class="btn btn-danger w-50 mt-4"></button>
                        </div>
                        <div class="col-lg-6">
                            <button class="btn btn-danger w-50 mt-4"></button>
                        </div>
                    </div>
                </div>
                <div id="sec4" class="col-lg-12 mx-auto">
                    <h3>HEY <span id="showname"></span></h3>
                    <h1>Your Result Is <span></span></h1>
                    <h4 id="note"></h4>
                    <img id="cat" src="" class="img-fluid" alt=""> <br>
                    <button class="btn btn-danger mt-4">Play Again</button>
                </div>
            </div>
        </div>
    </section>
   
   


      
      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
